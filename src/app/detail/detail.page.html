<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button [routerLink]="['/home']" routerDirection="back" color="medium">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title slot="secondary">Detalles de brocheta</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="skewer">
    <img src="{{skewer.cover}}">
    <ion-card-header>
      {{skewer.name}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Ingredientes: {{skewer.ingredientes}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Calorias: {{skewer.calorias}}</ion-label>
        </ion-item>
        <ion-item>Descripcion: 
          {{skewer.description}}
        </ion-item>
      </ion-list>
      <ion-button shape="round" color="secondary" size="small" (click)="editRecord(skewer.id)">
        <ion-icon size="small" slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button shape="round" color="danger" size="small" (click)="removeRecord(skewer.id)">
        <ion-icon size="small" slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
